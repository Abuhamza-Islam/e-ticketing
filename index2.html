<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Bus Seat Layout</h2>
    <div class="grid grid-cols-4 gap-4">
      <!-- Seat structure -->
      <div class="col-span-1 flex flex-col items-center">
        <!-- Left seats -->
        <div class="w-12 h-12 bg-green-500 rounded-lg mb-2 flex items-center justify-center text-white font-bold">1</div>
        <div class="w-12 h-12 bg-green-500 rounded-lg mb-2 flex items-center justify-center text-white font-bold">2</div>
      </div>
      <div class="col-span-2"></div> <!-- Aisle gap -->
      <div class="col-span-1 flex flex-col items-center">
        <!-- Right seats -->
        <div class="w-12 h-12 bg-green-500 rounded-lg mb-2 flex items-center justify-center text-white font-bold">3</div>
        <div class="w-12 h-12 bg-green-500 rounded-lg mb-2 flex items-center justify-center text-white font-bold">4</div>
      </div>

      <!-- Repeat rows for more seats -->
      <div class="col-span-1 flex flex-col items-center">
        <div class="w-12 h-12 bg-green-500 rounded-lg mb-2 flex items-center justify-center text-white font-bold">5</div>
        <div class="w-12 h-12 bg-green-500 rounded-lg mb-2 flex items-center justify-center text-white font-bold">6</div>
      </div>
      <div class="col-span-2"></div> <!-- Aisle gap -->
      <div class="col-span-1 flex flex-col items-center">
        <div class="w-12 h-12 bg-green-500 rounded-lg mb-2 flex items-center justify-center text-white font-bold">7</div>
        <div class="w-12 h-12 bg-green-500 rounded-lg mb-2 flex items-center justify-center text-white font-bold">8</div>
      </div>

      <!-- Additional rows can be added here to complete the seating layout -->
    </div>
  </div>

</body>
</html>
